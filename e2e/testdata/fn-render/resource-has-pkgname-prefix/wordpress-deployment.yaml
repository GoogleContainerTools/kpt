apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
  annotations:
    projectId: 'PROJECT_ID' # kpt-set: ${gcloud.core.project}
    teamname: 'YOURTEAM' # kpt-set: ${teamname}
spec:
  type: LoadBalancer
  selector:
    app: wordpress
    tier: frontend
  ports:
  - port: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress
  annotations:
    projectId: 'PROJECT_ID' # kpt-set: ${gcloud.core.project}
    teamname: 'YOURTEAM' # kpt-set: ${teamname}
spec:
  resources:
    requests:
      storage: 20Gi
  accessModes:
  - ReadWriteOnce
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
  annotations:
    projectId: 'PROJECT_ID' # kpt-set: ${gcloud.core.project}
    teamname: 'YOURTEAM' # kpt-set: ${teamname}
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - name: wordpress
        image: wordpress:4.8-apache # kpt-set: ${wp-image}:${wp-tag}
        ports:
        - name: wordpress
          containerPort: 80
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim
  strategy:
    type: Recreate
