apiVersion: v1 # Copyright 2019 Google LLC
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
  annotations:
    projectId: 'PROJECT_ID' # kpt-set: ${gcloud.core.project}
    teamname: 'YOURTEAM' # kpt-set: ${teamname}
spec:
  ports:
  - port: 80
  selector:
    app: wordpress
    tier: frontend
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress
  annotations:
    projectId: 'PROJECT_ID' # kpt-set: ${gcloud.core.project}
    teamname: 'YOURTEAM' # kpt-set: ${teamname}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
  annotations:
    projectId: 'PROJECT_ID' # kpt-set: ${gcloud.core.project}
    teamname: 'YOURTEAM' # kpt-set: ${teamname}
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: wordpress:4.8-apache # kpt-set: ${wp-image}:${wp-tag}
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim
