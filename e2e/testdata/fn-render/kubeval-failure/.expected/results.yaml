apiVersion: kpt.dev/v1alpha2
kind: FunctionResultList
metadata:
  name: fnresults
exitCode: 1
items:
- image: gcr.io/kpt-fn/kubeval:unstable
  exitCode: 1
  results:
  - field:
      path: selector
    file:
      path: resources.yaml
    message: selector is required
    resourceRef:
      name: nginx-deployment
      apiVersion: apps/v1
      kind: Deployment
    severity: error
  - field:
      path: template
    file:
      path: resources.yaml
    message: template is required
    resourceRef:
      name: nginx-deployment
      apiVersion: apps/v1
      kind: Deployment
    severity: error
  - field:
      path: spec.replicas
    file:
      path: resources.yaml
    message: 'Invalid type. Expected: [integer,null], given: string'
    resourceRef:
      name: nginx-deployment
      apiVersion: apps/v1
      kind: Deployment
    severity: error
  - file:
      index: 1
      path: resources.yaml
    message: |
      Validating arbitrary CRDs is not supported yet. You can skip them by setting ignore_missing_schemas or skip_kinds in the function config:
      ERR  - stdin: Failed initializing schema file:///tmp/master-standalone-strict/custom-custom-v1.json: open /tmp/master-standalone-strict/custom-custom-v1.json: no such file or directory
    resourceRef:
      name: custom
      apiVersion: custom.io/v1
      kind: Custom
    severity: error
